<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      [tab]="item.link"
      (click)="checked=i"
      *ngFor="let item of tabConfig; let i=index"
      [class]="checked==i && checked!=2? 'active' : i==2? 'couser-ware-icon': ''"
    >
      <ion-icon name="triangle"></ion-icon>
      <ion-label *ngIf="checked==i">{{item.label}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
