<ion-header>
    <app-header [headerStyle]="header" (callback)="closeModal()"></app-header>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-item lines="none">
                    <ion-label>Ngày bắt đầu</ion-label>
                    <ion-datetime display-format="HH:mm DD/MM/YYYY" picker-format="h:mm DD/MM/YYYY" value="1990-02-19T07:43Z"></ion-datetime>
                </ion-item>
                <ion-item lines="none">
                    <ion-label>Ngày kết thúc</ion-label>
                    <ion-datetime display-format="HH:mm  DD/MM/YYYY" picker-format="h:mm DD/MM/YYYY" value="1990-02-19T07:43Z"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card>
        <ion-card-header>
            <p class="title">Lý do</p>
        </ion-card-header>
        <ion-card-content>
            <textarea [style.height.px]="100" type="text" placeholder="Nhập nội dung"></textarea>
        </ion-card-content>
    </ion-card>
    <div class="action">
        <button [style.backgroundColor]="'#D6D6D6'">Hủy bỏ</button>
        <button [style.backgroundColor]="'#FF9569'">Lưu</button>
    </div>
</ion-content>
