<ion-header>
  <app-header
    [headerStyle]="header"
    [defaultHref]="'main/home/study'"
  ></app-header>
</ion-header>
<ion-searchbar
  placeholder="Tìm kiếm"
  showClearButton="never"
  mode="ios"
></ion-searchbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="home-work-card">
        <ion-row>
          <ion-col size="2">
            <img src="assets/svg/logo-homework.svg" alt="" />
          </ion-col>
          <ion-col size="10" class="card-content">
            <div class="title">Bài tập về nhà môn Sinh học 14/4444444</div>
            <div class="time">13:30, hôm nay</div>
            <img src="assets/svg/show-more-button.svg" alt="" />
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
