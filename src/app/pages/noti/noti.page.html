<app-header (callback)="presentPopover($event)" [headerStyle]="header"></app-header>
<div class="noti">
  <ion-col size="12">
    <div class="noti-search">
      <input type="text" [formControl]="queryField" placeholder="Tìm kiếm">
      <img src="assets/svg/icon-search.svg" alt="">
    </div>
  </ion-col>
</div>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <div class="noti-item" *ngFor="let item of listNotification" (click)="routeTo(item)">
        <img src="{{item.MediaURL}}" alt="">
        <div class="noti-item-text">
          <h3>{{item.Title}}</h3>
          <p>{{item.Content}}</p>
          <span>{{item.CreatedOn | date :"h:mm a"}}</span>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
