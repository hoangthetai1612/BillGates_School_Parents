<ion-content>
  <ion-grid class="forgot">
    <ion-row>
      <ion-col size=12 class="forgot-form">
        <img class="close" (click)="backToStep()" src="assets/svg/icon-close.svg" alt="">
        <div class="forgot-form-logo">
          <img src="assets/svg/icon-logo.png" alt="">
        </div>
        <div>
          <div class="login-form-item">
            <h3>Nhập mã xác nhận</h3>
            <img src="assets/svg/icon-pass-login.svg" alt="">
            <input type="number" placeholder="Nhập mã xác nhận">
            <p>Mã xác nhận đã được gửi tới SĐT bạn
              qua tin nhắn SMS</p>
          </div>
          <app-base-button [buttonStyle]="buttonStyle" (callback)="openConfirm()"></app-base-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
