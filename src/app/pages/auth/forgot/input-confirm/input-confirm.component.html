<ion-content>
  <ion-grid class="forgot">
    <ion-row>
      <ion-col size=12
               class="forgot-form">
        <img class="close"
             (click)="closeModal()"
             src="assets/svg/icon-close.svg"
             alt="">
        <div class="forgot-form-logo">
          <img src="assets/svg/icon-logo.png"
               alt="">
        </div>
        <div>
          <form [formGroup]="formChangePassword">
            <div class="login-form-item">
              <h3>Nhập mật khẩu mới </h3>
              <img src="assets/svg/icon-pass-login.svg"
                   alt="">
              <input formControlName="OldPassword"
                     type="text"
                     placeholder="Mật khẩu cũ">
            </div>
            <div class="login-form-item">
              <img src="assets/svg/icon-pass-login.svg"
                   alt="">
              <input formControlName="NewPassword"
                     type="text"
                     placeholder="Mật khẩu mới ">
            </div>
            <div class="login-form-item">
              <img src="assets/svg/icon-pass-login.svg"
                   alt="">
              <input formControlName="ConfirmPassword"
                     type="text"
                     placeholder="Xác nhận mật khẩu mới ">
            </div>
            <app-base-button [buttonStyle]="buttonStyle"
                             (callback)="confirmPass()"></app-base-button>
          </form>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
