<ion-header>
  <app-header [headerStyle]="header"></app-header>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <textarea class="content-input" rows="3" placeholder="Nhập nội dung"></textarea>
  </ion-item>
  <ion-item lines="none" class="search-block">
    <div class="search-input">
      <div class="title">Tới:</div>
      &nbsp;
      &nbsp;
      <ion-input (input)="searchAccount($event.target.value)" placeholder="Nhập tên người dùng"></ion-input>
      <img src="assets/svg/icon-search.svg" alt="">
    </div>
    &nbsp;
    &nbsp;
    <img class="message-icon" src="assets/svg/voice message.svg" alt="">
  </ion-item>
  <ion-item lines="none">
    Gợi ý
  </ion-item>
  <ion-item class="all-team" lines="none">
    <div>
      <ion-item *ngIf="!isHidden" class="header-line">All team</ion-item>
      <div>
        <div *ngIf="!isHidden" class="recent-text">Gần đây</div>
        <ion-list>
          <ion-item *ngFor="let item of data" (click)="openDetailResult(item)">
            <img class="image" src="assets/images/8.jpg" alt=""> &nbsp; &nbsp;
            <div class="text">Phùng Thanh Hằng</div>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-item>


</ion-content>
