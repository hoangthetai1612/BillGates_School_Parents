<ion-card>

  <ion-item lines="none">
    <div class="date">{{date.currentDate}}</div>
  </ion-item>
  <ion-item lines="none">
    <p>Nghỉ từ:</p>
    <div slot="end" class="date">{{date.startDate}}</div>
  </ion-item>
  <ion-item lines="none">
    <p>Đến:</p>
    <div slot="end" class="date">{{date.startDate}}</div>
  </ion-item>
  <ion-item lines="none">
    <p>Lý do:</p>
  </ion-item>
  <ion-item [style.fontSize.px]="12">
    <p>{{date.content}}</p>
  </ion-item>

</ion-card>
